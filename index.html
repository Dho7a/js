  <div id="editor1" contenteditable="true">
     hello! word <br>
      <ul>
        <li> one button to make the paragraph bold</li>

	    <li> one button to make the paragraph italic</li>

      <li>  one button to make the paragraph underlined</li>
      </ul>

  <fieldset>
    <button class="fontStyle" onclick="document.execCommand('italic',false,null);" title="italic"><i>I</i>
    </button>
    <button class="fontStyle" onclick="document.execCommand( 'bold',false,null);" title="bold"><b>B</b>
    </button>
    <button class="fontStyle" onclick="document.execCommand( 'underline',false,null);"><u>U</u>
    </button>
      <select id="input-font" class="input"  onchange="changeFont (this);">
      <option value="Times New Roman" selected ="selected">Times New Roman</option>
      <option value="Arial">Arial</option>
    </select>
